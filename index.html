<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
        <span class="h1">Weather Dashboard</span>
      </nav>
    </header>
    
    <main>
        <container>
            <div class="row">
                <div class="col-sm-3 card">
                    <div class="card-header"><h5>City & Date</h5></div>
                    <br>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <br>

                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item btn">City 1</li>
                          <li class="list-group-item btn">City 2</li>
                          <li class="list-group-item btn">City 3</li>
                        </ul>
                      </div>

                </div>
                <div class="col">
                    <div class="row card">
                        <h5 class="card-header">City & Date</h5>
                        <div class="card-body">
                          <p class="card-text">Temperature:</p>
                          <p class="card-text">Humidity:</p>
                          <p class="card-text">Wind Speed:</p>
                          <p class="card-text">UV Index:</p>
                        </div>
                      </div>

                    <br>

                    <div class="row" id="weatherCards">
                        <div class="col-sm-2 card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Date</div>
                            <div class="card-body">
                              <p class="card-text">Temp:</p>
                              <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                        <div class="col-sm-2 card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Date</div>
                            <div class="card-body">
                              <p class="card-text">Temp:</p>
                              <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                        <div class="col-sm-2 card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Date</div>
                            <div class="card-body">
                              <p class="card-text">Temp:</p>
                              <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                        <div class="col-sm-2 card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Date</div>
                            <div class="card-body">
                              <p class="card-text">Temp:</p>
                              <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                        <div class="col-sm-2 card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Date</div>
                            <div class="card-body">
                              <p class="card-text">Temp:</p>
                              <p class="card-text">Humidity:</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </container>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
